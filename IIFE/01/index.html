<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body>
	<div id="resultado">
		<p>Hola! Me llamo pepito y me gusta <span class="gustos"></span></p>
		<button id="exec">
			Cambia!
		</button>
		<button id="test">
			Test
		</button>
	</div>
	<p>
		El botón <b>cambia</b> actualiza la palabra en el interior del span.
	</p>
	<p>
		El botón <b>test</b> tiene un listener que al hacer click trata de llamar a una propiedad privada del objeto palabras. Como no tiene acceso, devuelve undefined.
	</p>
</body>
</html>
