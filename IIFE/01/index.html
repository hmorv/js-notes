<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IIFE</title>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body>
	<div id="result">
		<h3>Hi! I'm Pepe and I like to <span class="hobbies"></span></h3>
		<button id="exec">
			Change it!
		</button>
		<button id="test">
			Test
		</button>
	</div>
	<p>
		<strong>Change it</strong> button updates the word inside span tag.
	</p>
	<p>
		<strong>Test</strong> button has an event listener attached that calls to a private property when it is clicked. So, because of being private, it will return <strong>undefined</strong>.
	</p>
</body>
</html>
