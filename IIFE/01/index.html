<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IIFE</title>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body>
	<div id="result">
		<p>Hi! This is Pepe and I like to <span class="gustos"></span></p>
		<button id="exec">
			Change it!
		</button>
		<button id="test">
			Test
		</button>
	</div>
	<p>
		<b>Change it</b> button updates the word inside span tag.
	</p>
	<p>
		<b>Test</b> button has an event listener attached that calls to a private property when it is clicked. So, because of being private, it will return undefined.
	</p>
</body>
</html>
